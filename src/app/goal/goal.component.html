<div class="quarter-container">
  <span class="quarter-header">Quarter {{goal.quarterNo}}</span>
  <form>
    <div class="input-group">
      <input type="text" class="form-control custom-input" [(ngModel)]="title" (keyup.enter)="addGoal()" 
                style="width: 98%;" placeholder="Quick add for Goal"name="title" required>
      <span class="input-group-btn">
        <button class="btn btn-default add-goal-button" type="button" (click)="addGoal()">Add Goal</button>
    </span>
</div>
</form>
<div class="goal-container">

  <div class="row custom-row">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th style="width:80%">Goal Description</th>
<th>Status</th>

</tr>
</thead>
<tbody>
  <tr *ngFor=" let goal of goal.goals;let i=index">
    <td>{{i + 1}}</td>

    <td style="width:80%">{{goal.description}} </td>
<td>
  <div class="custom-icon-container" [ngClass]="{'done-border': goal.status =='Done'}" (click)="changeGoalStatus(i)">
    <span *ngIf="goal.status =='Done'" class="glyphicon glyphicon-ok custom-icon done-icon" aria-hidden="true"></span>
  </div>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
<hr/>
